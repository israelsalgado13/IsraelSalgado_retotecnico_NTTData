<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de lista</title>
    <style>
      // estilo al body
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        //estilo al primer encabezado
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        //estilo al contenedor
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        //estilo a la tarjeta
        .person-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .person-card:hover {
            transform: translateY(-5px);
        }
        //estilo al encabezado
        .person-header {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #3498db;
            color: white;
        }
        //estilo a la foto
        .person-foto {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            margin-right: 20px;
        }
        //estilo al nombre
        .person-name {
            margin: 0;
            font-size: 1.4rem;
        }
        
        .person-details {
            padding: 20px;
        }
        
        .detail-row {
            display: flex;
            margin-bottom: 10px;
        }
        
        .detail-label {
            font-weight: bold;
            min-width: 120px;
            color: #7f8c8d;
        }
        
        .detail-value {
            flex: 1;
        }
        
        .controls {
            text-align: center;
            margin-bottom: 30px;
        }
        //estilo al boton
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        //estilo a la carga
        .loading {
            text-align: center;
            font-size: 1.2rem;
            color: #7f8c8d;
            margin: 50px 0;
        }
        //designacion del color dependiendo del sexo
        .gender-male {
            background-color: blue;
        }
        
        .gender-female {
            background-color: red;
        }
    </style>
</head>
 <body>
    <h1>Generador de lista</h1>
    
    <div class="controls">
        <button id="generate-btn">Generar</button>
    </div>
    
    <div id="loading" class="loading" style="display: none;">
        Cargando datos...
    </div>
    
    <div id="container" class="container">
        <!-- Las tarjetas se insertan aquí -->
    </div>
    
    <script>
        document.getElementById('generate-btn').addEventListener('click', generatePeople);
        
        async function generatePeople() {
            // Mostrar mensaje de carga
            document.getElementById('loading').style.display = 'block';
            document.getElementById('container').innerHTML = '';
            
            try {
                // Obtener datos de la API
                const response = await fetch('https://randomuser.me/api/?results=10&nat=es,us,gb,ca,au&inc=name,gender,location,email,dob,picture');
                const data = await response.json();
                
                // Ocultar mensaje de carga
                document.getElementById('loading').style.display = 'none';
                
                // Mostrar  datos
                displayPeople(data.results);
            } 
            catch (error)
            {
                console.error('Error al obtener los datos:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('container').innerHTML = 
                    '<p style="text-align: center; color: red; width: 100%;">Error al cargar los datos.</p>';
            }
        }
        
        function displayPeople(people) {
            const container = document.getElementById('container');
            
            people.forEach(person => {
                // Reiniciar la fecha
                const dob = new Date(person.dob.date);
                const formattedDob = dob.toLocaleDateString('es-ES', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                // Reiniciar la ubicación
                const location = `${person.location.city}, ${person.location.state}, ${person.location.country}`;
                
                // Determinar género
                const genderClass = person.gender === 'male' ? 'gender-male' : 'gender-female';
                
                // Crear tarjeta persona
                const card = document.createElement('div');
                card.className = `person-card`;
                card.innerHTML = `
                    <div class="person-header ${genderClass}">
                        <img src="${person.picture.large}" alt="Foto de ${person.name.first}" class="person-foto">
                        <h2 class="person-name">${person.name.first} ${person.name.last}</h2>
                    </div>
                    <div class="person-details">
                        <div class="detail-row">
                            <span class="detail-label">Género:</span>
                            <span class="detail-value">${person.gender === 'male' ? 'Masculino' : 'Femenino'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Ubicación:</span>
                            <span class="detail-value">${location}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Email:</span>
                            <span class="detail-value">${person.email}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Nacimiento:</span>
                            <span class="detail-value">${formattedDob} (${person.dob.age} años)</span>
                        </div>
                    </div>`;                
                container.appendChild(card);
            });
        }
    </script>
  </body>
</html>
